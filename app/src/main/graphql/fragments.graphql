# Fragment used to load the Project Card information on Discovery
fragment projectCard on Project {
    backersCount
    description
    isLaunched
    backing {
        id
    }
    category {
        ...category
    }
    country {
        ...country
    }
    createdAt
    creator {
        ... user
    }
    prelaunchActivated
    projectOfTheDayAt
    friends(first:3) {
        nodes {
            ... user
        }
    }
    fxRate
    deadlineAt
    goal {
        ... amount
    }
    pledged {
        ... amount
    }
    id
    isWatched
    launchedAt
    location {
        ... location
    }
    name
    ...full
    prelaunchActivated
    slug
    isProjectWeLove
    state
    stateChangedAt
    url
}

# Fragment used to load all the Project information on Project Page
fragment fullProject on Project {
    availableCardTypes
    backersCount
    description
    minPledge
    isLaunched
    backing {
        ... backing
    }
    category {
        ...category
    }
    commentsCount(withReplies:true)
    country {
        ...country
    }
    createdAt
    creator {
        ... user
    }
    currency
    canComment
    prelaunchActivated
    projectOfTheDayAt
    friends {
        nodes {
            ... user
        }
    }
    fxRate
    deadlineAt
    goal {
        ... amount
    }
    id
    isWatched
    launchedAt
    location {
        ... location
    }
    name
    collaboratorPermissions
    pledged {
        ... amount
    }
    ...full
    prelaunchActivated
    ...tagsCreative
    ...tagsDiscovery
    rewards {
        nodes {
            ... reward
            allowedAddons {
                pageInfo {
                    startCursor
                }
            }
            items {
                ... rewardItems
            }
        }
    }
    risks
    story
    slug
    isProjectWeLove
    state
    stateChangedAt
    usdExchangeRate
    posts {
        ...updates
    }
    url
    video {
        ...video
    }

    # - Frequently asked questions
    faqs {
        nodes {
            ... faq
        }
    }

    environmentalCommitments {
        ... environmentalCommitment
    }
}

fragment backing on Backing {
    id
    status
    sequence
    cancelable
    pledgedOn
    backerCompleted
    project {
        ... project
    }
    bonusAmount {
        ... amount
    }
    location {
        ... location
    }
    amount {
        ... amount
    }
    paymentSource {
        ... payment
    }
    shippingAmount {
        ... amount
    }
    reward {
        ... reward
        items {
            ... rewardItems
        }
    }
    backer {
        ... user
    }
    addOns {
        nodes {
            ... reward
            items {
                ... rewardItems
            }
        }
    }
}

fragment rewardItems on RewardItemsConnection {
    edges {
        quantity
        node {
            id
            name
        }
    }
}

fragment full on Project {
    image {
        url(width: 1024)
    }
}

fragment video on Video {
    previewImageUrl
    videoSources {
        base {
            src
        }
        high {
            src
        }
        hls {
            src
        }
    }
}

fragment tagsDiscovery on Project {
    tags(scope: CREATIVE_PROMPT) {
        id
    }
}

fragment tagsCreative on Project {
    tags(scope: CREATIVE_PROMPT) {
        id
    }
}

fragment updates on PostConnection {
    nodes {
        updatedAt
    }
    totalCount
}


fragment category on Category {
    analyticsName
    id
    name
    slug
    totalProjectCount
    url
    parentCategory {
        analyticsName
        id
        name
        slug
        totalProjectCount
        url
    }
}

fragment country on Country {
    code
    name
}

fragment checkoutBacking on Backing {
    clientSecret
    requiresAction
    status
}

fragment project on Project {
    id
    slug
}

fragment reward on Reward {
    id
    name
    backersCount
    description
    estimatedDeliveryOn
    available
    amount {
        ... amount
    }
    convertedAmount{
        ... amount
    }
    shippingPreference
    remainingQuantity
    limit
    limitPerBacker
    startsAt
    endsAt
    rewardType
    localReceiptLocation {
        ... location
    }
}

fragment environmentalCommitment on EnvironmentalCommitment {
    commitmentCategory
    description
    id
}

fragment faq on ProjectFaq {
    id
    answer
    createdAt
    question
}

fragment comment on Comment {
    id
    authorBadges
    author {
       ...user
    }
    body
    deleted
    parentId
    authorCanceledPledge
    replies {
        totalCount
    }
    createdAt
}

fragment shippingRule on ShippingRule {
    cost {
        ... amount
    }
    location {
        ... location
    }
}

fragment user on User {
    name
    id
    imageUrl(blur: false, width: 54),
    isCreator
    chosenCurrency
}

fragment amount on Money {
    amount
    currency
    symbol
}

fragment location on Location {
    displayableName
    country
    id
    name
}

fragment pageInfo on PageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
}

fragment payment on CreditCard {
    id
    lastFour
    expirationDate
    type
    state
}

fragment freeformPost on FreeformPost {
    comments (first: $limit, after: $cursor) {
        edges {
            cursor
            node {
                ...comment
            }
        }
        pageInfo {
            ...pageInfo
        }
        totalCount
    }
}